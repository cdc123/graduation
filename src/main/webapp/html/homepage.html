<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>首页</title>

<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/wcg_userInfo.css">
<link rel="stylesheet" href="../css/lh_homepage.css">
<link rel="stylesheet" href="../css/Rotation.css">
<!-- 基础js -->
<script src="../js/jquery-3.3.1.js"></script>
<!-- layUI -->
<script src="../layui/layui.all.js"></script>
<!-- 功能js -->
<script type="text/javascript" src="../js/wcg_homePage.js"></script>
</head>
<body>
	<div id="top">
		<!-- 登录信息 -->
		<div style="display: none">
			<!-- 是否登录?1/0 -->
			<input type="text" id="isLogin" value="0" /> <input type="text"
				id="userId" /> <input type="text" id="userPhone" /> <input
				type="text" id="userPower" /> <input type="text" id="userName" /> <input
				type="text" id="userSex" /> <input type="text" id="userAddress" /> <input
				type="text" id="userBirthday" /> <input type="text"
				id="userIntroduce" /> <input type="text" id="userImage" />
		</div>
		<div id="top_in">
			<!--Logo-->
			<div id="logo">
				<a href="homepage.html">
					<div></div>
				</a>
			</div>
			<!--首页-->
			<div id="home">
				<a href="homepage.html">
					<div></div>
					<p>首页</p>
				</a>
			</div>
			<!--导航-->
			<div id="nav" onclick="showForNav()">
				<a style="cursor: pointer;">
					<div id="navLogo"></div>
					<p>导视</p>
				</a>
				<div id="forNav" onmouseleave="hideForNav()" style="display: none">
					<ul id="navList">
						<li id="navList0"><a href="homepage.html#upV">上传</a></li>
					</ul>
				</div>
			</div>
			<!--搜索栏-->
			<div id="search">
				<div id="key_word">
					<div onclick="getVideoByName()"></div>
					<input type="text" name="search" onkeyup="getVideoByFirstName()" />
				</div>
				<div id="search_button">
					<button onclick="getVideoByName()">搜库</button>
				</div>
				<div id="forSearch">
					<ul>
					</ul>
				</div>
			</div>
			<!--头像-->
			<div id="photo" onmouseenter="showForPhoto()"
				style="cursor: pointer;">
				<a id="tou">
					<div id="photoImg" onclick="ShowLoginText()"></div>
				</a>
				<div id="forPhoto" hidden onmouseleave="hideForPhoto()">
					<ul>
						<li><a href="wcg_personalInfoChange.html"
							style="cursor: pointer;">修改信息</a></li>
						<li><a id="logout" onclick="logOut()"
							style="cursor: pointer;">退出登录</a></li>
					</ul>
				</div>
			</div>
			<!--上传-->
			<div id="upload">
				<a onclick="upload()" style="cursor: pointer;">
					<div></div>
				</a>
			</div>
			<!--历史-->
			<div id="history">
				<div id="historyImg" onclick="showHistory()"
					style="cursor: pointer;"></div>
				<div id="forHistory" onmouseleave="hideHistory()"
					style="display: none"></div>
			</div>
			<!--收藏-->
			<div id="collect">
				<a onclick="collection()" style="cursor: pointer;">
					<div></div>
				</a>
			</div>
			<!--片库-->
			<div id="searchLib" style="cursor: pointer;">
				<a href="film_library.html">
					<div></div>
				</a>
			</div>
		</div>
	</div>
	<!-- 轮播 -->
	<div class="pb-carouselWarp demo1">
		<ul class="pb-carousel">
			<li class="pb-this"><img class="lunboImg"
				src="../image/video_image/laoshihaoHengban.jpg" title="老师好" /></li>
			<li><img class="lunboImg"
				src="../image/video_image/quanlideyouxi8Hengban.jpg" title="权力的游戏8" /></li>
			<li><img class="lunboImg"
				src="../image/video_image/darenwuHengban.jpg" title="大人物" /></li>
			<li><img class="lunboImg"
				src="../image/video_image/fengshenyanyiHengban.jpeg" title="封神演义" /></li>
			<li><img class="lunboImg"
				src="../image/video_image/liulangdiqiuHengban.jpg" title="流浪地球" /></li>
			<li><img class="lunboImg"
				src="../image/video_image/tingxuelouHengban.jpeg" title="听雪楼" /></li>
			<li><img class="lunboImg"
				src="../image/video_image/yigetongHengban.jpg" title="一个桶" /></li>
			<li><img class="lunboImg"
				src="../image/video_image/zhumengqingyuanHengban.jpeg" title="筑梦情缘" /></li>
		</ul>
		<script type="text/javascript">
			/* 点击轮播图播放视频 */
			$(".lunboImg").on("click", function(event) {
				var target = $(event.target);
				var videoName = target.attr("title");
				$.ajax({
					type : "post",
					url : "/home/getVideoByName",
					data : {
						"videoName" : videoName
					},
					dataType : "json",
					success : function(res) {
						location.href = "play.html";
					}
				});
			});
		</script>
		<ul class="pb-carousel-ind">
			<li class="pb-this"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<button class="pb-arrow pb-arrow-prev"></button>
		<button class="pb-arrow pb-arrow-next" id="aa"></button>
	</div>
	<!-- 上传 -->
	<a id="upV" name="upV" style="float: left; margin-top: -90px"></a>
	<div id="body_four">
		<div id="upload_logo">
			<a title="更多上传" onclick="getMoreVideo(this)">上传>></a>
		</div>
		<div id="uploadArea">
			<div id="moreUpload" hidden>
				<a href="film_library.html"><img
					src="../image/wcg_images/more.png" onclick="getMoreVideo(this)"
					title="更多上传" style="width: 128px; cursor: pointer;" /></a>
			</div>
		</div>
	</div>
	<!-- 底部 -->
	<div id="footer_last">
		<p>Copyright©2019 泉青酷 weteam.online 版权所有</p>
	</div>
</body>
<!-- 轮播js -->
<script src="../js/carousel.min.js" charset="utf-8"></script>
<script type="text/javascript">
	carousel($('.demo1'), //必选， 要轮播模块(id/class/tagname均可)，必须为jQuery元素
	{
		type : 'fade', //可选，默认左右(leftright) - 'leftright' / 'updown' / 'fade' (左右/上下/渐隐渐现)
		arrowtype : 'move', //可选，默认一直显示 - 'move' / 'none'	(鼠标移上显示 / 不显示 )
		autoplay : true, //可选，默认true - true / false (开启轮播/关闭轮播)
		time : 5000
	//可选，默认3000
	});
</script>
</html>
