<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" type="text/css" href="../css/wcg_userInfo.css">
<link rel="stylesheet" href="../css/lh_homepage.css">
<link rel="stylesheet" href="../css/Rotation.css">
<script src="../js/jquery-3.3.1.js"></script>
<script src="../layui/layui.all.js"></script>
<script type="text/javascript" src="../js/wcg_homePage.js"></script>
</head>
<body>
	<div id="top">
		<!-- 用户信息 -->
		<div style="display: none">
			<!-- 1/0 -->
			<input type="text" id="isLogin" value="0" /> <input type="text"
				id="userId" value="" /> <input type="text" id="userPhone" value="" />
			<input type="text" id="userPower" value="" /> <input type="text"
				id="userName" value="" /> <input type="text" id="userSex" value="" />
			<input type="text" id="userAddress" value="" /> <input type="text"
				id="userBirthday" value="" /> <input type="text" id="userIntroduce"
				value="" /> <input type="text" id="userImage" value="" />
		</div>
		<div id="top_in">
			<!--Logo-->
			<div id="logo">
				<a href="homepage.html">
					<div></div>
				</a>
			</div>
			<!--首页-->
			<div id="home">
				<a href="homepage.html">
					<div></div>
					<p>首页</p>
				</a>
			</div>
			<!--导航-->
			<div id="nav" onclick="showForNav()">
				<a href="#">
					<div id="navLogo"></div>
					<p>导视</p>
				</a>
				<div id="forNav" onmouseleave="hideForNav()" style="display: none">
					<ul>
						<li><a href="homepage.html#movie">电影</a></li>
						<li><a href="homepage.html#tv">电视</a></li>
						<li><a href="homepage.html#upV">上传</a></li>
					</ul>
				</div>
			</div>
			<!--搜索栏-->
			<div id="search">
				<div id="key_word">
					<div onclick="getVideoByName()"></div>
					<input type="text" name="search" onkeyup="getVideoByFirstName()" />
				</div>
				<div id="search_button">
					<button onclick="getVideoByName()">搜库</button>
				</div>
				<div id="forSearch">
					<ul>
					</ul>
				</div>
			</div>
			<!--头像-->
			<div id="photo" onmouseenter="showForPhoto()">
				<a id="tou">
					<div id="photoImg" onclick="ShowLoginText()"></div>
				</a>
				<div id="forPhoto" hidden onmouseleave="hideForPhoto()">
					<ul>
						<li><a href="wcg_personalInfoChange.html">修改信息</a></li>
						<li><a id="logout" onclick="logOut()">退出登录</a></li>
					</ul>
				</div>
			</div>
			<!--上传-->
			<div id="upload">
				<a onclick="upload()">
					<div></div>
				</a>
			</div>
			<!--历史-->
			<div id="history">
				<div id="historyImg" onclick="showHistory()"></div>
				<div id="forHistory" onmouseleave="hideHistory()" hidden></div>
			</div>
			<!--收藏-->
			<div id="collect">
				<a onclick="collection()">
					<div></div>
				</a>
			</div>
			<!--片库-->
			<div id="searchLib">
				<a href="film_library.html">
					<div></div>
				</a>
			</div>
		</div>
	</div>
	<!-- 轮播 -->
	<div class="pb-carouselWarp demo1">
		<ul class="pb-carousel">
			<li class="pb-this"><img src="../image/lh_images/0.jpg" alt="" /></li>
			<li><img src="../image/lh_images/1.jpg" alt="" /></li>
			<li><img src="../image/lh_images/2.jpg" alt="" /></li>
			<li><img src="../image/lh_images/3.jpg" alt="" /></li>
			<li><img src="../image/lh_images/4.jpg" alt="" /></li>
			<li><img src="../image/lh_images/5.jpg" alt="" /></li>
			<li><img src="../image/lh_images/6.jpg" alt="" /></li>
		</ul>
		<ul class="pb-carousel-ind">
			<li class="pb-this"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<button class="pb-arrow pb-arrow-prev"></button>
		<button class="pb-arrow pb-arrow-next" id="aa"></button>
	</div>
	<!-- 电影 -->
	<a name="movie" style="float: left; margin-top: -90px"></a>
	<div id="body_two">
		<div id="movie_logo">
			<a href="#(片库电影)">电影>></a>
		</div>
		<div id="movieArea">
			<div id="moreMovie" hidden>
				<img src="../image/wcg_images/more.png" title="更多影片"
					style="width: 128px; margin-top: 101px; cursor: pointer;" />
			</div>
		</div>
	</div>
	<a name="tv" style="float: left; margin-top: -90px"></a>
	<div id="body_three">
		<div id="tvplay_logo">
			<a href="#(片库剧集)">剧集>></a>
		</div>
		<div id="tvplayArea">
			<div id="moreTvplay" hidden>
				<img src="../image/wcg_images/more.png" title="更多剧集"
					style="width: 128px; margin-top: 101px; cursor: pointer;" />
			</div>
		</div>
	</div>
	<div id="body_four">
		<div id="upload_logo">
			<a href="#(片库上传)">上传>></a>
		</div>
		<div id="uploadArea">
			<div id="moreUpload" hidden>
				<img src="../image/wcg_images/more.png" title="更多上传"
					style="width: 128px; margin-top: 101px; cursor: pointer;" />
			</div>
		</div>
	</div>
	<div id="footer_last">
		<p>Copyright©2018 泉青酷 weteam.online 版权所有</p>
	</div>
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="../js/carousel.min.js" type="text/javascript"
	charset="utf-8"></script>
<script type="text/javascript">
	carousel($('.demo1'), //必选， 要轮播模块(id/class/tagname均可)，必须为jQuery元素
	{
		type : 'fade', //可选，默认左右(leftright) - 'leftright' / 'updown' / 'fade' (左右/上下/渐隐渐现)
		arrowtype : 'move', //可选，默认一直显示 - 'move' / 'none'	(鼠标移上显示 / 不显示 )
		autoplay : true, //可选，默认true - true / false (开启轮播/关闭轮播)
		time : 6000
	//可选，默认3000
	});
</script>
</html>
