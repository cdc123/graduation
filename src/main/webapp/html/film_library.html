<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>视频库</title>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/film_library.css">
<script src="../js/jquery-3.3.1.js"></script>
<script src="../js/film_library.js"></script>
<script type="text/javascript" src="../js/wcg_homePage.js"></script>
<script>
	$(
			function() {
				$.ajax({
					type : "post",
					url : "/Wcg_PersonalInfoChange?flag=getUserById",
					dataType : "json",
					success : function(result) {
						$.each(result, function(n, value) {
							if (value.user_image != null
									&& value.user_image != "") {
								/*设置初始头像*/
								$("#head_image").children().attr("src",
										value.user_image);
							}
						});
						$("#tou").attr("onclick", "");
					}
				});
			})
</script>
</head>
<body>
	<div id="top">
		<!-- 用户信息 -->
		<div style="display: none">
			<!-- 1/0 -->
			<input type="text" id="isLogin" value="0" /> <input type="text"
				id="userId" value="" /> <input type="text" id="userPhone" value="" />
			<input type="text" id="userPower" value="" /> <input type="text"
				id="userName" value="" /> <input type="text" id="userSex" value="" />
			<input type="text" id="userAddress" value="" /> <input type="text"
				id="userBirthday" value="" /> <input type="text" id="userIntroduce"
				value="" /> <input type="text" id="userImage" value="" />
		</div>
		<div id="top_in">
			<!--Logo-->
			<div id="logo">
				<a href="homepage.html">
					<div></div>
				</a>
			</div>
			<!--首页-->
			<div id="home">
				<a href="homepage.html">
					<div></div>
					<p>首页</p>
				</a>
			</div>
			<!--导航-->
			<div id="nav" onclick="showForNav()">
				<a href="#">
					<div id="navLogo"></div>
					<p>导视</p>
				</a>
				<div id="forNav" onmouseleave="hideForNav()" style="display: none">
					<ul>
						<li><a href="homepage.html#movie">电影</a></li>
						<li><a href="homepage.html#tv">电视</a></li>
						<li><a href="homepage.html#upV">上传</a></li>
					</ul>
				</div>
			</div>
			<!--搜索栏-->
			<div id="search">
				<div id="key_word">
					<div onclick="getVideoByName()"></div>
					<input type="text" name="search" onkeyup="getVideoByFirstName()" />
				</div>
				<div id="search_button">
					<button onclick="getVideoByName()">搜库</button>
				</div>
				<div id="forSearch">
					<ul>
					</ul>
				</div>
			</div>
			<!--头像-->
			<div id="photo" onmouseenter="showForPhoto()"
				style="cursor: pointer;">
				<a id="tou">
					<div id="photoImg" onclick="ShowLoginText()"></div>
				</a>
				<div id="forPhoto" hidden onmouseleave="hideForPhoto()">
					<ul>
						<li><a href="wcg_personalInfoChange.html"
							style="cursor: pointer;">修改信息</a></li>
						<li><a id="logout" onclick="logOut()"
							style="cursor: pointer;">退出登录</a></li>
					</ul>
				</div>
			</div>
			<!--上传-->
			<div id="upload">
				<a onclick="upload()" style="cursor: pointer;">
					<div></div>
				</a>
			</div>
			<!--历史-->
			<div id="history">
				<div id="historyImg" onclick="showHistory()"
					style="cursor: pointer;"></div>
				<div id="forHistory" onmouseleave="hideHistory()" hidden></div>
			</div>
			<!--收藏-->
			<div id="collect">
				<a onclick="collection()" style="cursor: pointer;">
					<div></div>
				</a>
			</div>
			<!--片库-->
			<div id="searchLib" style="cursor: pointer;">
				<a href="film_library.html">
					<div></div>
				</a>
			</div>
		</div>
	</div>
	<div id="mainbody">
		<div id="mainbody_content">
			<div id="sorting">
				<div id="sorting_1">排行：</div>
				<div id="sorting_2">
					<span id="sorting_2_show">最多播放</span> <b></b>
				</div>
				<div id="sorting_2_hidden">
					<ul>
						<li><a id="sorting_2_hidden_1">最多播放</a></li>
						<li><a id="sorting_2_hidden_2">最多评论</a></li>
					</ul>
				</div>
				<div id="sorting_3">
					<span>今日</span> <b></b>
				</div>
				<div id="sorting_4">
					<span>共<i>1200</i>个筛选结果
					</span>
				</div>
			</div>
			<div id="video_list">
				<!--<div class="video">-->
				<!--<img src="image/video_image/.jpg">-->
				<!--<ul>-->
				<!--<li><a href="" class="video_name">武动乾坤之英雄出少年</a></li>-->
				<!--<li><a class="playtimes"><i>1000</i>次播放</a></ul>-->
				<!--</ul>-->
				<!--</div>-->
			</div>
			<div id="paginate">
				<div id="paginate_manage">
					<a id="pre">上一页</a> <a id="next">下一页</a>
				</div>
			</div>
			<div class="advertisement">
				<img src="../image/video_image/advertisement1.jpg">
			</div>
		</div>
	</div>
	<div id="footer">
		<p style="padding-top: 30px;">泉青酷WeTeam.online版权所有</p>
		<p>Copyright@2018</p>
	</div>
</body>
</html>
