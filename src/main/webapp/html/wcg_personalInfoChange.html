<script type="text/javascript">
	$(function() {
		/*设置昵称*/
		$("input[name='user_name']").blur(
				function() {
					var userName = $(this).val();
					if (userName != null && userName != "") {
						var cArr = userName.match(/[^\x00-\xff]/ig);
						var length = userName.length
								+ (cArr == null ? 0 : cArr.length);
						if (length < 17) {
							$.ajax({
								type : "post",
								url : "/infoChange/updateUserName",
								data : {
									"userName" : userName
								},
								dataType : "text",
								async : false,
								success : function(result) {
									if (result == "1") {
										layer.msg('昵称设置成功');
									} else if (result == "0") {
										layer.msg('昵称设置失败');
										window.location.reload();
									}
								}
							});
						} else {
							layer.msg('昵称长度需在8个字以内');
						}
					}
				});
		/*设置性别*/
		$("input[name='gender']").click(function() {
			var userSex = $(this).val();
			$.ajax({
				type : "post",
				url : "/infoChange/updateUserSex",
				data : {
					"userSex" : userSex
				},
				dataType : "text",
				async : false,
				success : function(result) {
					if (result == "1") {
						layer.msg('性别设置成功');
					} else if (result == "0") {
						layer.msg('性别设置失败');
						window.location.reload();
					}
				}
			});
		});
		/*设置地址*/
		$("input[name='user_address']").blur(function() {
			var userAddress = $(this).val();
			var cArr = userAddress.match(/[^\x00-\xff]/ig);
			var length = userAddress.length + (cArr == null ? 0 : cArr.length);
			if (length < 201) {
				$.ajax({
					type : "post",
					url : "/infoChange/updateUserAddress",
					data : {
						"userAddress" : userAddress
					},
					dataType : "text",
					async : false,
					success : function(result) {
						if (result == "1") {
							layer.msg('地址设置成功');
						} else if (result == "0") {
							layer.msg('地址设置失败');
							window.location.reload();
						}
					}
				});
			} else {
				layer.msg('地址长度在100字以内');
			}
		});
		/*设置生日*/
		$("input[name='birth']").blur(function() {
			var userBirthday = $(this).val();
			$.ajax({
				type : "post",
				url : "/infoChange/updateUserBirthday",
				data : {
					"userBirthday" : userBirthday
				},
				dataType : "text",
				async : false,
				success : function(result) {
					if (result == "1") {
						layer.msg('生日设置成功');
					} else if (result == "0") {
						layer.msg('生日设置失败');
						window.location.reload();
					}
				}
			});
		});

		/*设置简介*/
		$("textarea").blur(
				function() {
					var userIntroduce = $(this).val();
					var cArr = userIntroduce.match(/[^\x00-\xff]/ig);
					var length = userIntroduce.length
							+ (cArr == null ? 0 : cArr.length);
					if (length < 201) {
						$.ajax({
							type : "post",
							url : "/infoChange/updateUserIntroduce",
							data : {
								"userIntroduce" : userIntroduce
							},
							dataType : "text",
							async : false,
							success : function(result) {
								if (result == "1") {
									layer.msg('简介设置成功');
								} else if (result == "0") {

									window.location.reload();
								}
							}
						});
					} else {
						layer.msg('简介长度在100字以内');
					}
				});
	});

<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/cropper.min.js"></script>
<script type="text/javascript">

    //弹出框水平垂直居中
    (window.onresize = function () {
        var win_height = $(window).height();
        var win_width = $(window).width();
        if (win_width <= 768){
            $(".tailoring-content").css({
                "top": (win_height - $(".tailoring-content").outerHeight())/2,
                "left": 0
            });
        }else{
            $(".tailoring-content").css({
                "top": (win_height - $(".tailoring-content").outerHeight())/2,
                "left": (win_width - $(".tailoring-content").outerWidth())/2
            });
        }
    })();

    //弹出图片裁剪框
    $("#replaceImg").on("click",function () {
        $(".tailoring-container").toggle();
    });
    //图像上传
    function selectImg(file) {
        if (!file.files || !file.files[0]){
            return;
        }
        var reader = new FileReader();
        reader.onload = function (evt) {
            var replaceSrc = evt.target.result;
            //更换cropper的图片
            $('#tailoringImg').cropper('replace', replaceSrc,false);//默认false，适应高度，不失真
        }
        reader.readAsDataURL(file.files[0]);
    }
    //cropper图片裁剪
    $('#tailoringImg').cropper({
        aspectRatio: 1/1,//默认比例
        preview: '.previewImg',//预览视图
        guides: true,  //裁剪框的虚线(九宫格)
        autoCropArea: 0.5,  //0-1之间的数值，定义自动剪裁区域的大小，默认0.8
        movable: true, //是否允许移动图片
        dragCrop: true,  //是否允许移除当前的剪裁框，并通过拖动来新建一个剪裁框区域
        movable: true,  //是否允许移动剪裁框
        resizable: true,  //是否允许改变裁剪框的大小
        zoomable: true,  //是否允许缩放图片大小
        mouseWheelZoom: false,  //是否允许通过鼠标滚轮来缩放图片
        touchDragZoom: true,  //是否允许通过触摸移动来缩放图片
        rotatable: true,  //是否允许旋转图片
        crop: function(e) {
            // 输出结果数据裁剪图像。
        }
    });
    //旋转
    $(".cropper-rotate-btn").on("click",function () {
        $('#tailoringImg').cropper("rotate", 45);
    });
    //复位
    $(".cropper-reset-btn").on("click",function () {
        $('#tailoringImg').cropper("reset");
    });
    //换向
    var flagX = true;
    $(".cropper-scaleX-btn").on("click",function () {
        if(flagX){
            $('#tailoringImg').cropper("scaleX", -1);
            flagX = false;
        }else{
            $('#tailoringImg').cropper("scaleX", 1);
            flagX = true;
        }
        flagX != flagX;
    });

    //裁剪后的处理
    $("#sureCut").on("click",function () {
        if ($("#tailoringImg").attr("src") == null ){
            return false;
        }else{
            var cas = $('#tailoringImg').cropper('getCroppedCanvas');//获取被裁剪后的canvas
            var base64url = cas.toDataURL('image/png'); //转换为base64地址形式
            
            /*start*/
            var stringImage = base64url.split(",")[1];
            $.ajax({
					type : "post",
					url : "/infoChange/updateUserImage",
					data : {
						"stringImage" : stringImage
					},
					dataType : "text",
					success : function(result) {
						if(result == "1"){
							console.log("上传成功");
						}
					}
				});
            /*end*/
            
            $("#photoImg").css("background-image","url("+base64url+")");
            
            $("#finalImg").prop("src",base64url);//显示为图片的形式
            //关闭裁剪框
            closeTailor();
        }
    });
    //关闭裁剪框
    function closeTailor() {
        $(".tailoring-container").toggle();
    }
</script>
